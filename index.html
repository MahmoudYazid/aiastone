<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiastone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #8B7355 0%, #6B5444 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            padding: 40px;
            text-align: center;
        }
        
        .card-body {
            padding: 40px;
        }
        
        .info-item {
            display: flex;
            align-items: start;
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: #fef3c7;
            transform: translateX(5px);
        }
        
        .icon-wrapper {
            background: #D4AF37;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Card Header -->
        <div class="card-header">
            <img src="./background.jpeg" alt="Company Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Aiastone</h1>
            <p class="text-amber-100 text-lg">Mining Inspection Services</p>
        </div>
        
        <!-- Card Body -->
        <div class="card-body">
            <!-- Company Name -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Contact Information</h2>
                <div class="w-20 h-1 bg-gradient-to-r from-amber-600 to-amber-400 mx-auto"></div>
            </div>
            
            <!-- Phone -->
            <div class="info-item">
                <div class="icon-wrapper">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 mb-1">Phone</h3>
                    <p class="text-gray-600">+905016008809</p>
                </div>
            </div>
            
            <!-- Email -->
            <div class="info-item">
                <div class="icon-wrapper">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 mb-1">Email</h3>
                    <p class="text-gray-600"> Aia@aiastone.com</p>
                </div>
            </div>
            

            
            <!-- Address -->
            <div class="info-item">
                <div class="icon-wrapper">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 mb-1">Office Address</h3>
                    <p class="text-gray-600">GÜRSU MH. 337 SK.

ALTIN SITESI A KISIM

3 L Всок K/2 D/6
</p>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
